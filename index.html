<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="bmi.png" type="x type">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI caculator</title>
</head>
<body>
    <nav>
        <h1>Body Mass Index Calculator</h1>
    </nav>
    <div class="container">
        <div class="layout">

            <div class="heading">
                BMI Calculator
            </div>
            <div class="height">
                <p>Height :</p>
                <input class = "your-height" type="text" placeholder = "Height (m)">
            </div>
            <div class = "weight">
                <p>Weight :</p>
                <input class = "your-weight" type="text" placeholder = "Weight (kg)">
            </div>
            <div class="button">
                <button class = "calculate">Calculate</button>
            </div>
            <div class="total">
                <div class="bmi">
                    <p>Your BMI score is :</p>
                    <p class = "your-bmi">0</p>
                </div>
                <div class="category">
                    <p>Your are in the category of :</p>
                    <p class = "your-category">Normal</p>
                </div>
            </div>

        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
